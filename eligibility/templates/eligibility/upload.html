<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Upload</title>
    <style>
        body { font-family: Arial; text-align: center; margin: 50px; }
        .upload-box { padding: 30px; border: 1px solid #ccc; display: inline-block; border-radius: 10px; }
        .btn { padding: 10px 20px; background: #2b4eff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸ“„ Upload Your Document</h1>
    <div class="upload-box">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="document" accept=".pdf,.jpg,.jpeg,.png" required><br><br>
            <button class="btn" type="submit">Upload & Analyze</button>
        </form>
    </div>
</body>
</html>
